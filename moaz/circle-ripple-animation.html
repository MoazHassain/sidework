<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    *
    {
        background-color: black;
    }
    .dot-container
    {
        display: block;
        position: relative;
        padding-left: 20px;
    }
    .disallowed-dots
    {
        position: absolute;
        top: 0;
        left: 0;
        margin: 5px;
        height: 8px;
        width: 8px;
        border-radius: 50%;
        background-color: rgb(229, 100, 100);
        z-index: 1;
        
    }
    .disallowed-animation
    {
        position: absolute;
        top: -50%;
        left: -50%;
        /* margin: 5px; */
        width: 16px;
        height: 16px;
        border-radius: 50%;

        /* transform: translate(-50%, -50%); */
        background-color: rgba(229, 100, 100, 0.6);
        z-index: -1;
    }
        
        
</style>
<!-- dot animation -->
<style>
    .puff-out-center 
    {
        -webkit-animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) infinite both;
                animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) infinite both;
    }
    /* ----------------------------------------------
    * Generated by Animista on 2021-3-22 20:48:4
    * Licensed under FreeBSD License.
    * See http://animista.net/license for more info. 
    * w: http://animista.net, t: @cssanimista
    * ---------------------------------------------- */

    /**
    * ----------------------------------------
    * animation puff-out-center
    * ----------------------------------------
    */
    @-webkit-keyframes puff-out-center 
    {
        0% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        100% {
            -webkit-transform: scale(1.8);
                    transform: scale(1.8);
            -webkit-filter: blur(2px);
                    filter: blur(2px);
            opacity: 0;
        }
    }
    @keyframes puff-out-center 
    {
        0% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        100% {
            -webkit-transform: scale(1.8);
                    transform: scale(1.8);
            -webkit-filter: blur(2px);
                    filter: blur(2px);
            opacity: 0;
        }
    }

</style>
<body>
    <div class="container">
        <div class="dot-container">
            
                <div class="disallowed-dots "><div class="disallowed-animation puff-out-center "></div></div> 
        </div>
    </div>
</body>
</html>
