    <!-- experiment 4-->
    <style>
        .one
        {
            margin: 10em auto ;
            height: 200px;
            width: 200px;
            border: 2px solid red;
            overflow: hidden;
            position: relative;
        }
        .two 
        {
            
            border: 2px solid peru;
            position: absolute;
            top: -125px; /* maintain the ratio with two's height to align the image center in Y axis*/
            left: -125px;  /* maintain the ratio with two's width to align the image center in X axis */
            height: 450px; /* increase or decrease height to zoom in or out in Y axis*/
            width: 450px;  /* increase or decrease width to zoom in or out in X axis*/
        }
        img
        {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="one">
        <div class="two">
            <img src="./bag-n-brand(1).jpg" alt="">
        </div>
    </div>
